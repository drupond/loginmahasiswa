<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Edit Data</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    h2 {
      margin-bottom: 1.5rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="submit"] {
      width: 100%;
      padding: 8px;
      background: #007bff;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background: #0056b3;
    }
    .link {
      margin-top: 1rem;
    }
    .link a {
      text-decoration: none;
      color: #007bff;
    }
    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Edit Username</h2>
  <form onsubmit="alert('Data berhasil diubah (simulasi)'); return false;">
    <input type="text" name="username" value="nama_user_awal" required>
    <input type="submit" value="Simpan">
  </form>
  <div class="link">
    <a href="data.html">Kembali</a>
  </div>
</div>

</body>
</html>
