<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - Sistem Mahasiswa</title>
  <style>
    /* ... gaya CSS seperti kode asli ... */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      display: flex;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode {
      background: #1e1e2f;
      color: #ddd;
    }

    .sidebar {
      width: 250px;
      background: #fff;
      border-right: 1px solid #ddd;
      height: 100vh;
      overflow-y: auto;
    }

    body.dark-mode .sidebar {
      background: #2a2a40;
      border-right-color: #444;
    }

    .sidebar .top {
      text-align: center;
      padding: 20px 10px;
    }

    .sidebar .top img.logo {
      width: 60px;
      margin-bottom: 10px;
    }

    .sidebar .top h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .profile {
      text-align: center;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }

    body.dark-mode .profile {
      border-bottom: 1px solid #444;
    }

    .profile img {
      width: 60px;
      height: 60px;
      border-radius: 6px;
      background: #ccc;
      margin-bottom: 5px;
    }

    .profile .name {
      font-weight: bold;
      font-size: 14px;
    }

    .profile .status {
      font-size: 12px;
      color: green;
    }

    .menu-title {
      padding: 10px 15px;
      font-size: 13px;
      color: #555;
      background: #f0f0f0;
      border-top: 1px solid #ddd;
    }

    body.dark-mode .menu-title {
      background: #333;
      color: #bbb;
      border-top: 1px solid #444;
    }

    .menu {
      list-style: none;
      padding: 0;
    }

    .menu li {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      border-bottom: 1px solid #eee;
      color: #333;
      cursor: pointer;
      transition: background 0.3s;
    }

    .menu li:hover,
    .menu li.active {
      background: linear-gradient(to right, #26c6da, #00acc1);
      color: white;
    }

    .menu li img {
      width: 24px;
      margin-right: 15px;
    }

    body.dark-mode .menu li {
      color: #ccc;
      border-bottom: 1px solid #444;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: linear-gradient(to right, #00acc1, #26c6da);
      padding: 15px 30px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .header .controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .toggle-mode {
      background: white;
      color: #00acc1;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .logout-btn {
      background-color: #f44336;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }

    .logout-btn:hover {
      background-color: #c62828;
    }

    .content {
      padding: 40px;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: auto;
      text-align: center;
    }

    body.dark-mode .card {
      background: #2a2a40;
      color: #ddd;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
    }

    .button {
      display: inline-block;
      padding: 12px 25px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      margin: 10px;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <div class="top">
      <img src="icons/logo.png" class="logo" alt="Logo" />
      <h1>UNIVERSITAS</h1>
    </div>
    <div class="profile">
      <img src="icons/avatar_default.png" alt="User" />
      <div class="name">Nama Pengguna</div>
      <div class="status">ðŸŸ¢ online</div>
    </div>
    <div class="menu-title">Main Menu Peserta Ujian</div>
    <ul class="menu">
      <li class="active"><img src="icons/dashboard.png" alt="Dashboard" /> Dashboard</li>
      <li><img src="icons/informasi.svg" alt="Informasi Kampus" /> Informasi Kampus</li>
      <li><img src="icons/absenkampus.svg" alt="Absen Kampus" /> Absen Kampus</li>
      <li><img src="icons/absenmatkul.svg" alt="Absen Matkul" /> Absen Matkul</li>
      <li><img src="icons/materi.svg" alt="Materi" /> Materi</li>
      <li><img src="icons/tugas.svg" alt="Tugas" /> Tugas</li>
      <li><img src="icons/hasil.svg" alt="Hasil Ujian" /> Hasil Ujian</li>
    </ul>
  </div>

  <div class="main">
    <div class="header">
      <div>Menu Dashboard Mahasiswa</div>
      <div class="controls">
        <button class="toggle-mode" onclick="toggleDarkMode()">Mode Gelap</button>
        <a href="#" class="logout-btn">Keluar</a>
      </div>
    </div>

    <div class="content">
      <div class="card">
        <h2>Selamat Datang</h2>
        <p>Gunakan menu di sebelah kiri untuk mengakses fitur.</p>
        <a href="#" class="button">Kelola Data Mahasiswa</a>
      </div>
    </div>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>

</body>
</html>
